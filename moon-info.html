<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {
        padding-right: 0px;
    }
    @media (max-width: 768px) {
        body { padding-right: 0; }
    }

    .card-img-top {
        height: 180px;
        object-fit: cover;
        width: 100%;
    }

    #cart-details {
        background: #f8f9fa;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    #cart-buttons {
        display: flex;
        justify-content: left;
        gap: 15px;
        margin-top: 10px;
    }

    .card-body-top {
        text-align: center;
    }

    /* ===== Quantity Button Design ===== */
    .qty-box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .qty-btn {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        border: none;
        background-color: #0d6efd;
        color: white;
        font-size: 22px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .qty-btn:hover {
        background-color: #0b5ed7;
        transform: scale(1.1);
    }

    .qty-input {
        width: 70px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

	.btn-equal {
		font-size: 30px;
		font-weight: bold;
		width: 130px;
		height: 60px;		
	}
	
	.btn-equal-head {
		font-size: 30px;
		font-weight: bold;
		width: 180px;
		height: 60px;		
	}	
	.set-txt-font {
		font-size: 30px;
		font-weight: bold;
	}	
</style>

<script>
let cart = [];

/* === Increase & Decrease Qty === */
function increaseQty(id) {
    let input = document.getElementById(id);
    input.value = parseInt(input.value || 1) + 1;
}

function decreaseQty(id) {
    let input = document.getElementById(id);
    let value = parseInt(input.value || 1);
    if (value > 1) input.value = value - 1;
}

/* === Add to Cart Function === */
function addToCart(productName, qtyInputId, price) {
    let qty = parseInt(document.getElementById(qtyInputId).value);
    if (!qty || qty <= 0) { alert("Enter valid quantity"); return; }

    let existing = cart.find(item => item.name === productName);
    if(existing){
        existing.qty += qty;
        existing.total = existing.qty * existing.price;
    } else {
        cart.push({name: productName, qty: qty, price: price, total: price*qty});
    }
    updateCartUI();
}

/* === Remove individual item === */
function removeFromCart(productName){
    cart = cart.filter(item => item.name !== productName);
    updateCartUI();
}

function updateCartUI(){
    let list = document.getElementById("cart-items");
    let totalBill = 0;
    list.innerHTML = "";
    cart.forEach(item=>{
        totalBill += item.price*item.qty;
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
            <span>${item.name} x${item.qty}</span>
            <div>
                <strong>$${(item.price*item.qty).toFixed(2)}</strong>
                <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart('${item.name}')">X</button>
            </div>
        </li>`;
    });
    document.getElementById("cart-total").innerText = totalBill.toFixed(2);
}

function clearCart(){
    cart = [];
    updateCartUI();
}

function orderViaWhatsAppCart(){
    if(cart.length==0){ alert("Cart is empty"); return; }
    let phone="923028345376";
    let msg="I'm interested in:\n\n";
    let total=0;

    cart.forEach(item=>{
        msg+=`${item.name} x${item.qty} = $${(item.price*item.qty).toFixed(2)}\n`;
        total += item.price*item.qty;
    });

    msg+=`\nTotal Amount: $${total.toFixed(2)}\n\nKindly confirm order via JazzCash or EasyPaisa. Delivery in 2 days.`;

    let url = "https://wa.me/"+phone+"?text="+encodeURIComponent(msg);
    window.open(url,'_blank');
}

function showSection(sectionId){
    ['purses-section','chocolates-section','kabab-section'].forEach(id=>{
        document.getElementById(id).style.display='none';
    });
    document.getElementById(sectionId).style.display='block';
}

window.onload = function(){
    showSection('purses-section');
};
</script>
