<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop on Line</title>
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        padding-right: 320px; /* avoid overlap with sidebar */
    }
    @media (max-width: 768px) {
        body {
            padding-right: 0;
        }
    }

    .card-img-top {
        height: 180px;
        object-fit: cover;
        width: 100%;
    }

    #cart-details {
        background: #f8f9fa;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    #cart-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .card-body-top {
        text-align: center;
    }
</style>
<script>
let cart = [];

function addToCart(productName, qtyInputId, price) {
    let qty = parseInt(document.getElementById(qtyInputId).value);
    if (!qty || qty <= 0) { alert("Enter valid quantity"); return; }

    let existing = cart.find(item => item.name === productName);
    if(existing){
        existing.qty += qty;
        existing.total = existing.qty * existing.price;
    } else {
        cart.push({name: productName, qty: qty, price: price, total: price*qty});
    }
    updateCartUI();
}

function updateCartUI(){
    let list = document.getElementById("cart-items");
    let totalBill = 0;
    list.innerHTML = "";
    cart.forEach(item=>{
        totalBill += item.price*item.qty;
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between">
            <span>${item.name} x${item.qty}</span>
            <strong>$${(item.price*item.qty).toFixed(2)}</strong>
        </li>`;
    });
    document.getElementById("cart-total").innerText = totalBill.toFixed(2);
}

function clearCart(){ cart=[]; updateCartUI(); }

function orderViaWhatsAppCart(){
    if(cart.length==0){ alert("Cart is empty"); return; }
    let phone="923028345376";
    let msg="I'm interested in:\n\n";
    let total=0;
    cart.forEach(item=>{
        msg+=`${item.name} x${item.qty} = $${(item.price*item.qty).toFixed(2)}\n`;
        total += item.price*item.qty;
    });
    msg+=`\nTotal Amount: $${total.toFixed(2)}\n\nKindly confirm order via JazzCash or EasyPaisa. Delivery in 2 days.`;
    let url = "https://wa.me/"+phone+"?text="+encodeURIComponent(msg);
    window.open(url,'_blank');
}

function showSection(sectionId){
    ['purses-section','chocolates-section','kabab-section'].forEach(id=>{
        document.getElementById(id).style.display='none';
    });
    document.getElementById(sectionId).style.display='block';
}

window.onload = function(){
    showSection('purses-section');
};
</script>
</head>
<body>

<div class="container mt-3">

    <!-- Cart Details at Top -->
    <div id="cart-details">
        <h4>ðŸ›’ Your Cart</h4>
        <ul id="cart-items" class="list-group mb-2"></ul>
        <h5>Total: $<span id="cart-total">0.00</span></h5>
        <div id="cart-buttons">
            <button class="btn btn-danger btn-sm" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-success btn-sm" onclick="orderViaWhatsAppCart()">WhatsApp Order</button>
        </div>
    </div>

    <h1 class="text-center mb-4">Shop on Line</h1>

    <div class="text-center mb-4">
        <button class="btn btn-primary mx-2" onclick="showSection('chocolates-section')">Chocolates</button>
        <button class="btn btn-danger mx-2" onclick="showSection('kabab-section')">Kabab</button>
        <button class="btn btn-success mx-2" onclick="showSection('purses-section')">Purses</button>
    </div>

    <!-- Purses Section -->
    <div id="purses-section" style="display:none;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
					<img src="images/purse1.jpg" class="card-img-top" alt="Purse">
                    <div class="card-body card-body-top">
                        <h5 class="card-title">Elegant Leather Purse</h5>
                        <p class="card-text">$49.99</p>
                        <input type="number" id="qty1" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <!-- Add to Cart button below image -->
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Elegant Leather Purse','qty1',49.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chocolates Section -->
    <div id="chocolates-section" style="display:none;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
				                    <img src="images/choco1.jpeg" class="card-img-top" alt="Chocolate">
                    <div class="card-body card-body-top">
                        <h5 class="card-title">Chocolate Box</h5>
                        <p class="card-text">$19.99</p>
                        <input type="number" id="qtyChoco1" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Chocolate Box','qtyChoco1',19.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
				 <img src="images/choco2.jpeg" class="card-img-top" alt="Chocolate">
                    <div class="card-body card-body-top">					                   
                        <h5 class="card-title">Peanut Chocolate Box</h5>
                        <p class="card-text">$20.99</p>
                        <input type="number" id="qtyChoco2" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Peanut Chocolate Box','qtyChoco2',20.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
				 <img src="images/choco2.jpeg" class="card-img-top" alt="Chocolate">
                    <div class="card-body card-body-top">					                   
                        <h5 class="card-title">Plain Chocolate Box</h5>
                        <p class="card-text">$10.99</p>
                        <input type="number" id="qtyChoco3" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Plain Chocolate Box','qtyChoco2',20.99)">Add to Cart</button>
                    </div>
                </div>
            </div>		
            <div class="col">
                <div class="card h-100 text-center">
				 <img src="images/choco2.jpeg" class="card-img-top" alt="Chocolate">
                    <div class="card-body card-body-top">					                   
                        <h5 class="card-title">Black Chocolate Box</h5>
                        <p class="card-text">$5.99</p>
                        <input type="number" id="qtyChoco4" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Black Chocolate Box','qtyChoco2',5.99)">Add to Cart</button>
                    </div>
                </div>
            </div>						
        </div>
    </div>

    <!-- Kabab Section -->
    <div id="kabab-section" style="display:none;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
				                    <img src="images/kabab1.jpeg" class="card-img-top" alt="Kabab">
                    <div class="card-body card-body-top">
                        <h5 class="card-title">Spicy Seekh Kabab</h5>
                        <p class="card-text">$29.99</p>
                        <input type="number" id="qtyKabab1" class="form-control mb-2" placeholder="Quantity" min="1">
                    </div>
                    <div class="card-body text-center">
                        <button class="btn btn-primary mb-2" onclick="addToCart('Spicy Seekh Kabab','qtyKabab1',29.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
